<div class="search">
    <input #filter class="filterinput" (keyup)="filterGridData(filter.value)" type="text" placeholder="Search by Name Email Role">
</div>
<div class="table">
<table mat-table [dataSource]="tableData" class="mat-elevation-z8">

    <ng-container matColumnDef="check">
      <th mat-header-cell *matHeaderCellDef> <mat-checkbox  class="example-margin"></mat-checkbox> </th>
      <td mat-cell *matCellDef="let element"> <mat-checkbox class="example-margin"></mat-checkbox> </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> <span *ngIf="!element.edit">{{element.name}}</span> 
        <input ngModel *ngIf="element.edit" [(ngModel)]="element.name" type="text"> </td>
    </ng-container>
  

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td  mat-cell *matCellDef="let element">
          <span *ngIf="!element.edit">{{element.email}}</span> 
          <input ngModel *ngIf="element.edit" [(ngModel)]="element.email" type="text">
     </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="!element.edit">{{element.role | uppercase}}</span> 
        <select ngModel *ngIf="element.edit" [(ngModel)]="element.role">
          <option [value]="r" *ngFor="let r of roles">{{r | uppercase}}</option>  
        </select>
            </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"><mat-icon *ngIf="!element.edit" (click)="element.edit=true">edit</mat-icon><mat-icon *ngIf="element.edit==true" (click)="element.edit=false">done</mat-icon><mat-icon>delete</mat-icon> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
  <nav class="nav" #paginator aria-label="Page navigation">
    <ul class="pagination">

      <li  [class.disabled]="currentPage>1" (click)="changePage(1)" class="page-item"><a title="First Page" class="page-link"><mat-icon>fast_rewind</mat-icon></a></li>
      <li  [class.disabled]="currentPage>1" (click)="changePage(currentPage-1)" class="page-item"><a title="Previous Page" class="page-link"><mat-icon  >skip_previous</mat-icon></a></li>
      <li class="page-item" (click)="changePage(i+1)"  *ngFor="let n of returnArray(pageCount);let i = index "><a [class.selectedPage]="i+1==currentPage" *ngIf="i<=currentPage+countShown" class="page-link">{{i+1}}</a></li>
      <li [class.disabled]="currentPage<pageCount" (click)="changePage(currentPage+1)" class="page-item"><a title="Next Page" class="page-link"><mat-icon>skip_next</mat-icon></a></li>
      <li [class.disabled]="currentPage<pageCount" (click)="changePage(pageCount)" class="page-item"><a title="Last Page" class="page-link"><mat-icon>fast_forward</mat-icon></a></li>
      
    </ul>
  </nav>
</div>
